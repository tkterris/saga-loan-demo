apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: loan-service
    app.kubernetes.io/component: loan-service
    app.kubernetes.io/instance: loan-service
    app.kubernetes.io/name: loan-service
    app.kubernetes.io/part-of: loan-service-app
  name: loan-service
  namespace: saga-loan-demo
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: loan-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: loan-service
        deployment: loan-service
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        image: loan-service
        imagePullPolicy: Always
        name: loan-service
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: 
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      imagePullSecrets:
        - name: quayio
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
