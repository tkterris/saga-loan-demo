spring:
  profiles:
    active: development
  application:
    name: "loanmodel"
  datasource:
    url:  jdbc:postgresql://localhost:5432/sagademo?currentSchema=sagademo
    username: abryson
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: info
    org.hibernate: debug
    org.springframework.security: debug
# Server configuration
server:
  port: 8082
  servlet:
    context-path: /sagaloandemo/crud  
