server:
  port: 8443
  ssl:
    key-store: /app/certs/sagademo.jks
    key-store-password: sagademo
    key-alias: sagademo
    key-store-type: JKS
  servlet:
    context-path: /
spring:
  security:
    csrf:
      enabled: false
# disable csrf for testing
security.enable-csrf: false

gateway:
  endpoint: "http://create-loan:8080/saga/route"